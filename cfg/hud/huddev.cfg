// taken from https://github.com/JarateKing/jarconfig/blob/master/cfg/binds/huddev.cfg

alias huddev_schemelist "showconsole;showschemevisualizer"
alias huddev_schemelist_client "showconsole;showschemevisualizer"
alias huddev_schemelist_source "showconsole;showschemevisualizer sourcescheme"
alias huddev_schemelist_source_base "showconsole;showschemevisualizer sourceschemebase"
alias huddev_schemelist_chat "showconsole;showschemevisualizer chatscheme"
alias huddev_schemelist_video "showconsole;showschemevisualizer videopanelscheme"

alias huddev_panelanimation "showconsole;cl_panelanimation"
alias huddev_vguitree "incrementvar sv_cheats 0 2 1; vgui_drawtree 1; vgui_highlight 1"

alias huddev_test_caption "closecaption 1; cc_emit #commentary\tf2-Comment000.wav; cc_emit Medic.PainSevere01; cc_emit Red.01; cc_emit #rgl.conf"

alias huddev_overheal_3d "incrementvar sv_cheats 0 2 1;hurtme -699;incrementvar sv_cheats 0 2 -1"
alias huddev_overheal_4d "incrementvar sv_cheats 0 2 1;hurtme -9699;incrementvar sv_cheats 0 2 -1"
alias huddev_overheal_5d "incrementvar sv_cheats 0 2 1;hurtme -99699;incrementvar sv_cheats 0 2 -1"
alias huddev_overheal_6d "incrementvar sv_cheats 0 2 1;hurtme -999699;incrementvar sv_cheats 0 2 -1"
alias huddev_overheal_7d "incrementvar sv_cheats 0 2 1;hurtme -9999699;incrementvar sv_cheats 0 2 -1"

alias huddev_sethp_1 "incrementvar sv_cheats 0 2 1;buddha;hurtme 100000;buddha;incrementvar sv_cheats 0 2 -1"
alias huddev_sethp_10 "incrementvar sv_cheats 0 2 1;buddha;hurtme 100000;hurtme -10;buddha;incrementvar sv_cheats 0 2 -1"
alias huddev_sethp_100 "incrementvar sv_cheats 0 2 1;buddha;hurtme 100000;hurtme -100;buddha;incrementvar sv_cheats 0 2 -1"

// taken from https://github.com/JarateKing/jarconfig/blob/master/cfg/binds/huds.cfg

alias hud_fix "hud_reloadscheme"
alias hud_fix_mm "toggle mat_antialias 0 1"

tf_hud_target_id_disable_floating_health 1
